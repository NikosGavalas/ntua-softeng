<!DOCTYPE html>
<html lang="en">

<head>

	<title>Profile</title>

	@{html.header}

</head>

<body>

	<!-- Navbar -->
	@{html.navbar}
	<!-- /Navbar -->

	<div class="container space-with-navbar">
		<div class="row">
			<h4>Admin Panel</h4>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					User Management
				</div>
				<div class="panel-body">

					<div class="container">
						<div class="row">
							<form id="userSearchForm" class="form-inline">
								<div id="userSearch" class="input-group">
									<input id="searchInput" type="text" size="70" class="form-control">
									<div class="input-group-btn">
										<button type="submit" form="userSearchForm" class="btn btn-primary">
											<span class="fa fa-search" aria-hidden="true"></span>
											<b>&nbsp;Search Userbase</b>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div class="container">
						<div class="row">
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">User Id</th>
										<th scope="col">Active</th>
										<th scope="col">Name</th>
										<th scope="col">Email</th>
										<th scope="col">Role</th>
										<th scope="col">Edit</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">Default</th>
										<td>Column content</td>
										<td>Column content</td>
										<td>Column content</td>
										<td>Column content</td>
										<td>Column content</td>
									</tr>
									<tr>
										<th scope="row">Default</th>
										<td>Column content</td>
										<td>Column content</td>
										<td>Column content</td>
										<td>Column content</td>
										<td>Column content</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	@{html.footer}
	<!-- /Footer -->

</body>

</html>
