<div id="signupModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Welcome!</h4>
			</div>
			<div class="modal-body">
				<ul class="nav nav-pills nav-justified">
					<li class="active">
						<a href="#parentSignup" data-toggle="tab">Parent Sign Up</a>
					</li>
					<li>
						<a href="#organizerSignup" data-toggle="tab">Organizer Sign Up</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="parentSignup">
						<br>
						<p>Create a free account to fully exprience what the platform can offer, for you and your children.</p>
						<br>



					</div>
					<div class="tab-pane" id="organizerSignup">
						<br>
						<p>Want to become a become a partner? Sign up as an Organizer!</p>
						<br>



					</div>
				</div>

				<form class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label for="inputEmail" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-envelope" aria-hidden="true"></i>
									<input type="email" class="form-control" id="inputEmail" placeholder="Email" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputUsername" class="col-lg-2 control-label">Username</label> <!-- TODO: use ajax to check for availability -->
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-user" aria-hidden="true"></i>
									<input type="text" class="form-control" id="inputUsername" placeholder="Username" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-key" aria-hidden="true"></i>
									<input type="password" class="form-control " id="inputPassword" placeholder="Password" autocomplete="off">
								</div>
							</div>
						</div>
					</fieldset>
				</form>

			</div>
			<div class="modal-footer">
				<div class="pull-left">
					<p>Already have an account?
						<a href="#" onclick="spawnModal('login');">
							Log In!
						</a>
					</p>
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Sign Up&nbsp;<span class="fa fa-sign-in"></span> <!-- TODO: use classes: 'fa fa-spinner fa-spin fa-fw' to diplay loading activity when signing up (or logging in)-->
				</button>
			</div>
		</div>
		<!-- /Modal content-->

	</div>
</div>
