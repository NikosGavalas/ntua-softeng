<div id="signupModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Welcome!</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">
				<ul class="nav nav-pills nav-justified">
					<li id="signupParentPill" class="active">
						<a href="#parentSignup" data-toggle="tab">Parent Sign Up</a>
					</li>
					<li id="signupOrganizerPill">
						<a href="#organizerSignup" data-toggle="tab">Organizer Sign Up</a>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="parentSignup">
						<br>
						<p>Create a free account to fully exprience what the platform can offer, for you and your children.</p>
						<br>

						<!-- Parent Sign up -->
						<form name="signupParentForm" id="signupParentForm" class="form-horizontal">
							<div class="form-group">
								<label for="signupParentEmail" class="col-md-3 control-label">Email</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-envelope" aria-hidden="true"></i>
										<input type="email" class="form-control" name="signupParentEmail" id="signupParentEmail" placeholder="Email" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group pull-left">
								<label for="signupParentName" class="col-md-3 control-label">Name</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-user" aria-hidden="true"></i>
										<input type="text" class="form-control" name="signupParentName" id="signupParentName" placeholder="Name" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signupParentSurname" class="col-md-3 control-label">Surname</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-user" aria-hidden="true"></i>
										<input type="text" class="form-control" name="signupParentSurname" id="signupParentSurname" placeholder="Surname" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signupParentPassword" class="col-md-3 control-label">Password</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-key" aria-hidden="true"></i>
										<input type="password" class="form-control" name="signupParentPassword" id="signupParentPassword" placeholder="Password" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signupParentPasswordRetype" class="col-md-3 control-label">Retype Password</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-key" aria-hidden="true"></i>
										<input type="password" class="form-control " name="signupParentPasswordRetype" id="signupParentPasswordRetype" placeholder="Password" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<div class="checkbox">
										<label>
											<input name="parentAgree" id="parentAgree" type="checkbox"> I have read and agree to the
											<a href="#">Terms of Usage.</a>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-9 col-md-offset-3">
									<button type="submit" class="btn btn-primary btn-lg">Sign Up&nbsp;
										<span class="fa fa-sign-in submitAwait"></span>
									</button>
								</div>
							</div>
						</form>
						<!-- /Parent Sign up -->

					</div>
					<div class="tab-pane" id="organizerSignup">
						<br>
						<p>Want to become a become a partner? Sign up as an Organizer!</p>
						<br>

						<!-- Organiser Sign Up -->
						<form class="form-horizontal">
							<div class="form-group">
								<label for="signupOrganizerEmail" class="col-md-3 control-label">Email</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-envelope" aria-hidden="true"></i>
										<input type="email" class="form-control" id="signupOrganizerEmail" placeholder="Email" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group pull-left">
								<label for="signupOrganizerName" class="col-md-3 control-label">Name</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-user" aria-hidden="true"></i>
										<input type="text" class="form-control" id="signupOrganizerName" placeholder="Name" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signupOrganizerSurname" class="col-md-3 control-label">Surname</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-user" aria-hidden="true"></i>
										<input type="text" class="form-control" id="signupOrganizerSurname" placeholder="Surname" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signupOrganizerPassword" class="col-md-3 control-label">Password</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-key" aria-hidden="true"></i>
										<input type="password" class="form-control " id="signupOrganizerPassword" placeholder="Password" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="signupOrganizerPasswordRetype" class="col-md-3 control-label">Retype Password</label>
								<div class="col-md-9">
									<div class="input-group">
										<i class="input-group-addon fa fa-key" aria-hidden="true"></i>
										<input type="password" class="form-control " id="signupOrganizerPasswordRetype" placeholder="Password" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<div class="checkbox">
										<label>
											<input id="organizerAgree" type="checkbox"> I have read and agree to the
											<a href="#">Terms of Usage.</a>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-9 col-md-offset-3">
									<button type="submit" class="btn btn-primary btn-lg" onclick="submitSignUpForm();">Sign Up&nbsp;
										<span class="fa fa-sign-in"></span>
										<!-- TODO: use classes: 'fa fa-spinner fa-spin fa-fw' to diplay loading activity when signing up (or logging in)-->
									</button>
								</div>
							</div>
						</form>
						<!-- /Organiser Sign Up -->

					</div>
				</div>
			</div>
			<!-- /Modal Body -->

			<!-- Modal Footer -->
			<div class="modal-footer">
				<div class="pull-left">
					<p>Already have an account?
						<a href="#" onclick="spawnModal('login');">
							Log In!
						</a>
					</p>
				</div>
				
			</div>
			<!-- /Modal Footer -->

		</div>
		<!-- /Modal content-->

	</div>
</div>
