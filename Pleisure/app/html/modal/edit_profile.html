<div id="editProfileModal" class="modal fade full-height-modal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit settings</h4>
			</div>

			<div class="modal-body">
				<form id="editProfileForm" class="form-horizontal" method="post" action="/api/user_update">
					<fieldset>
						<legend>You can leave empty the fields you don't want to update.</legend>

						<div class="form-group">
							<label for="editProfileEmailField" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-envelope fa-fw" aria-hidden="true"></i>
									<input type="email" class="form-control" name="email" id="editProfileEmailField" autocomplete="off">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="editProfileFullNameField" class="col-lg-2 control-label">FullName</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-user fa-fw" aria-hidden="true"></i>
									<input type="text" class="form-control" name="full_name" id="editProfileFullNameField" autocomplete="off">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="editProfileAddressField" class="col-lg-2 control-label">Address</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-map-marker fa-fw" aria-hidden="true"></i>
									<input type="text" class="form-control" name="address" id="editProfileAddressField" autocomplete="off">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="editProfilePasswordField" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-key fa-fw" aria-hidden="true"></i>
									<input type="password" class="form-control " name="password" id="editProfilePasswordField" autocomplete="off">
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="editProfileRetypeField" class="col-lg-2 control-label">Retype Password</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-key fa-fw" aria-hidden="true"></i>
									<input type="password" class="form-control " name="password2" id="editProfileRetypeField" autocomplete="off">
								</div>
							</div>
						</div>

						@if{is_admin}
						<div class="form-group">
							<label for="editProfileIdField" class="col-lg-2 control-label">Id</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-id-badge fa-fw" aria-hidden="true"></i>
									<input value="1" type="number" class="form-control " name="id" id="editProfileIdField" autocomplete="off">
								</div>
							</div>
						</div>
						@endif{}

						<hr>

						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="submit" class="btn btn-primary btn-lg">Update&nbsp;
									<span class="submitAwait fa fa-cog"></span>
								</button>
							</div>
						</div>
					</fieldset>
				</form>

			</div>

			<!-- <div class="modal-footer">
				<div class="pull-left">
					
				</div>
			</div> -->

		</div>
		<!-- /Modal content-->

	</div>
</div>
