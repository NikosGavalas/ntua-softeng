<div id="paymentModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add funds to your account</h4>
			</div>
			<div class="modal-body">

				<form id="paymentForm" method="POST" action="/api/pay" enctype="multipart/form-data">
					<fieldset>
						<p>Choose the amount of credits you want to add and provide your credit card details</p>

						<div class="form-group">
							<label for="amountField" class="control-label">
								Amount
							</label>
							<div>
								<select class="form-control" id="amountField" name="amount">
									<option value="5">5</option>
									<option value="10">10</option>
									<option value="25">25</option>
									<option value="50">50</option>
									<option value="100" selected>100</option>
									<option value="200">200</option>
									<option value="500">500</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="ccNumField" class="control-label">
								Credit Card Number
							</label>
							<div>
								<input type="text" class="form-control" name="cc_num" id="ccNumField" autocomplete="off">
							</div>
						</div>

						<div class="form-group">
							<label for="expDateField" class="control-label">
								Exp. Date
							</label>
							<div class="row" id="expDateField">
								<div class="col-md-6">
									<select name="cc_exp_month" class="form-control">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>
								<div class="col-md-6">
									<select id="expDateYear" name="cc_exp_year" class="form-control">
										<!-- these values here are generated, see /js/main.js -->
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="ccHolderField" class="control-label">
								Credit Card Holder Name
							</label>
							<div>
								<input type="text" class="form-control" id="ccHolderField" name="cc_name" min="1" max="100">
							</div>
						</div>

						<div class="form-group">
							<label for="CVVField" class="control-label">
								CVV
							</label>
							<div>
								<input type="number" class="form-control" id="CVVField" name="cvv" min="000" max="999">
							</div>
						</div>

						<div class="form-group">
							<div class="checkbox">
								<label>
									<input id="paymentAgreeField" name="agree" type="checkbox">
									<p>
										I have read and agree to the
										<a href="#">
											Terms of Usage.
										</a>
									</p>
								</label>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg">Buy&nbsp;
								<span class="submitAwait fa fa-sign-in"></span>
							</button>
						</div>

					</fieldset>
				</form>

			</div>

			<div class="modal-footer">
				<div class="pull-left">
					Cards Accepted:
					<i class="fa fa-cc-visa" aria-hidden="true"></i>
					<i class="fa fa-cc-mastercard" aria-hidden="true"></i>
				</div>
			</div>

		</div>
		<!-- /Modal content-->

	</div>
</div>
