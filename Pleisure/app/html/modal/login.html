<div id="loginModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Welcome!</h4>
			</div>
			<div class="modal-body">
				<form name="loginForm" id="loginForm" class="form-horizontal">
					<fieldset>
						<legend>Log in to your account</legend>
						<div class="form-group">
							<label for="loginEmail" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-envelope" aria-hidden="true"></i>
									<input type="email" class="form-control" name="loginEmail" id="loginEmail" placeholder="Email" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="loginPassword" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<div class="input-group">
									<i class="input-group-addon fa fa-key" aria-hidden="true"></i>
									<input type="password" class="form-control " name="loginPassword" id="loginPassword" placeholder="Password" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="col-lg-10 col-lg-offset-2">
							<div class="checkbox">
								<label>
									<input name="rememberMe" id="rememberMe" type="checkbox"> Remember me
								</label>
							</div>
						</div>
						<input type="submit" class="hidden" id="loginSubmit">
					</fieldset>
				</form>

			</div>
			<div class="modal-footer">
				<div class="pull-left">
					<p>Not a member?
						<a href="#" onclick="spawnModal('signup');">
							Sign Up!
						</a>
					</p>
					<div class="pull-left">
						<p>
							<a href="#">
								Forgot Password?
							</a>
						</p>
					</div>
				</div>
				<label for="loginSubmit" class="btn btn-primary btn-lg">Log In&nbsp;<span class="fa fa-sign-in"></span></label>
			</div>
		</div> <!-- /Modal content-->

	</div>
</div>
