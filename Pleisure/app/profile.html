<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Profile</title>

		@{html.header}

	</head>

	<body>

		<!-- Navbar -->
		@{html.navbar}
		<!-- /Navbar -->

		<div class="container space-with-navbar">
			<div class="row">
				<div class="col-md-4">	
					<div class="panel panel-default">
						<div class="panel-heading">@{user.name}</div>
						<div class="panel-body">
							<!-- http://via.placeholder.com/256x256 -->
							<img src="@{user.avatar}&s=256" class="img-rounded center-block img-responsive">
						</div>
						<div class="panel-body">
							Email: @{user.email}
						</div>
						<div class="panel-body">
							Address: @{user.address}
						</div>
						<div class="panel-body">
							Account Balance: @{user.credits} <i class="fa fa-money" aria-hidden="true"></i>
						</div>
					</div>
					<!-- <a href="#TODOeditProfileModal" style="width:100%;" class="btn btn-success btn-lg">Edit Profile</a> -->
				</div>
				<div class="col-md-8">
					<div id="users_kids" class="panel panel-default">
						<div class="panel-heading clearfix">
							<div class="row">
								<div class="col-md-6">
									<h4>My children</h4>
								</div>
								<div class="col-md-6">
									<div class="btn-group pull-right inline">
										<a href="#TODOeditProfileModal" class="btn btn-primary pull-right">
											<i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add Kid</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="completed_events" class="row space-with-above">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							Completed Events
						</div>
						<div class="panel-body">
							....
						</div>
					</div>
				</div>
			</div>
		</div>
			
		<!-- Footer -->
		@{html.footer}
		<!-- /Footer -->

		<script src="js/fetchkids.js"></script>
	</body>
</html>
