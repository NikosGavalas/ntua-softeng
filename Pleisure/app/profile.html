<!DOCTYPE html>
<html lang="en">

	<head>

		<title>Profile</title>

		@{html.header}

	</head>

	<body>

		<!-- Navbar -->
		@{html.navbar}
		<!-- /Navbar -->

		<div class="container space-with-navbar">
			<div class="row">
				<div class="col-md-4">	
					<div class="panel panel-default">
						<div class="panel-heading">@{user_name}</div>
						<div class="panel-body">
							<img src="http://via.placeholder.com/256x256" class="img-rounded center-block img-responsive">
						</div>
						<div class="panel-body">
							Email: @{user_email}
						</div>
						<div class="panel-body">
							Address: @{user_address}
						</div>
						<div class="panel-body">
							Account Balance: @{user_credits}
						</div>
					</div>
					<a href="#TODOeditProfileModal" style="width:100%;" class="btn btn-success btn-lg">Edit Profile</a>
					<a href="#TODOeditProfileModal" style="width:100%;" class="btn btn-primary btn-lg space-with-above">Add Kid</a>					
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							Kids
						</div>
						<div class="panel-body">
							Kid1
						</div>
						<div class="panel-body">
							Kid2
						</div>
						<div class="panel-body">
							Kid3
						</div>
						<div class="panel-body">
							Kid4
						</div>
					</div>
				</div>
			</div>
			<div class="row space-with-above">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							Completed Events
						</div>
						<div class="panel-body">
							....
						</div>
					</div>
				</div>
			</div>
		</div>
			
		<div class="space-with-above">
			<!-- Footer -->
			@{html.footer}
			<!-- /Footer -->
		</div>
	</body>

</html>
